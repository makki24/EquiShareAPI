spring.application.name=FakePortfolios
logging.level.org.springframework.security=DEBUG


spring.datasource.url=jdbc:mysql://localhost:3306/fakeportfoliolocal
spring.datasource.username=fakeportfoliolocalbackend
spring.datasource.password=fakeportfoliolocalbackendpassword

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable JPA
spring.jpa.enabled=true
